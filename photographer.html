<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheyes Home page" /></a>
  </header>
  <main id="main">
    <header class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </header>
    <nav>
      <p>Trier par</p>
      <div class="dropdown">
        <button onclick="sortMedia('likes')" class="sort-btn">Popularité <i class="fa fa-chevron-down"></i></button>
        <div class="dropdown-sort">
          <button onclick="sortMedia('date')">Date</button>
          <button onclick="sortMedia('title')">Titre</button>
        </div>
      </div>
    </nav>
    <section class="media_section">

    </section>
  </main>
  <div id="lightbox">
    <div class="lightbox-preview">
      <div class="nav-image-container">
        <button class="nav-prev-lightbox-btn" onclick="navPrevFigure()"><i class="fa fa-chevron-left"></i></button>
        <span class="lightbox-btn-container">
          <button class="close-lightbox" onclick="closeLightbox()"><i class="fa fa-times"></i></button>
          <button class="nav-next-lightbox-btn" onclick="navNextFigure()"><i class="fa fa-chevron-right"></i></button>
        </span>

      </div>
    </div>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="contact-form" onsubmit="logForm(event)">
        <div>
          <label for="firstname">Prénom</label>
          <input class="form-input" id="firstname"/>
          <label for="lastname">Nom</label>
          <input class="form-input" id="lastname"/>
          <label for="mail">Email</label>
          <input class="form-input" id="mail"/>
          <label for="content">Votre message</label>
          <input class="form-input" id="content"/>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <aside class="bottom-fixed-box">
  </aside>
  <script src="scripts/factories/medias.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
